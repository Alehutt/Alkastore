<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Automáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .mensagem {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo!</h1>
    <script>
        function exibirMensagens() {
            const mensagensContainer = document.createElement("div");
            document.body.appendChild(mensagensContainer);setInterval(() => {
            const p = document.createElement("p");
            p.className = "mensagem";
            p.textContent = "Você apertou porque é gay";
            mensagensContainer.appendChild(p);
        }, 500);
    }
    
    window.onload = exibirMensagens;
</script>

</body>
</html>
