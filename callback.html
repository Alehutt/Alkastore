<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação Concluída</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #7289da 0%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #36393f;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .check-icon {
            font-size: 80px;
            color: #43b581;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #dcddde;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .discord-button {
            background-color: #7289da;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .discord-button:hover {
            background-color: #5b6eae;
            transform: translateY(-2px);
        }

        .link-info {
            margin-top: 20px;
            color: #b9bbbe;
            font-size: 14px;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-check-circle check-icon"></i>
        <h1>Verificação Concluída com Sucesso!</h1>
        <p>Você foi verificado com sucesso no servidor do Discord.</p>
        <a href="https://discord.gg/v9xuTBHX57" class="discord-button">
            Voltar para o Servidor
        </a>
        <div class="link-info">
            Este é o link de rede de aceleração:<br>
            <a href="https://discord.gg/v9xuTBHX57" style="color: #7289da;">https://discord.gg/v9xuTBHX57</a>
        </div>

        <!-- Captura o código do OAuth2 -->
        <script>
            // Captura o código da URL
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                console.log('Código OAuth2:', code);
                
                // Redireciona ou faz outra ação com o código
                // Exemplo de redirecionamento após o código ser capturado
                setTimeout(() => {
                    window.location.href = "/"; // Redireciona para a página inicial ou outro destino
                }, 5000); // Redirecionamento após 5 segundos
            }
        </script>
    </div>
</body>
</html>
